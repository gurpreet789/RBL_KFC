<div class="wrapper-promo-blocks">
    <div class="container">
        <div class="row row-1 body-content-margin">
            <div class="col-sm-6">
                <a href="{{promolist.model.leftSidePromoUrl}}" class="PromoLink">
                    <rb-promo-item promo-style="happy-hour" promo-data="{{promolist.model.leftSidePromoImage}}" promo-link="{{promolist.model.leftSidePromoUrl}}" ng-show="promolist.isLoadComplete">
                        <h1>{{promolist.model.leftSidePromoTitle | uppercase}}</h1>
                        <p>{{promolist.model.leftSidePromoSummary}}</p>
                        <div href="{{promolist.model.leftSidePromoUrl}}" title="Find out more">Find out more<i class="fa fa-chevron-right"></i></div>
                    </rb-promo-item>
                </a>
            </div>
            <div class="col-sm-6">
                <a href="{{promolist.model.rightSidePromoUrl}}" class="PromoLink">
                    <rb-promo-item promo-style="catering" promo-data="{{promolist.model.rightSidePromoImage}}" promo-link="{{promolist.model.rightSidePromoUrl}}" ng-show="promolist.isLoadComplete">
                        <h1>{{promolist.model.rightSidePromoTitle | uppercase}}</h1>
                        <p>{{promolist.model.rightSidePromoSummary}}</p>
                        <div href="{{promolist.model.rightSidePromoUrl}}" title="Find out more">Find out more<i class=" fa fa-chevron-right"></i></div>
                    </rb-promo-item>
                </a>
            </div>
        </div>
        <div class="pull-right  backtotop-border-bottom row row-1 margin-left-zero"><a ng-click="backToTop()" href="" class="back-to-top homepage-footer-margin">Top <i class="fa fa-chevron-up"></i></a></div>
    </div>
</div>
